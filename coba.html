<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Flowers</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #cceeff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 100px 20px;
      overflow: hidden;
    }

    .greetings {
      display: flex;
      justify-content: center;
      gap: 8px;
      height: 100px;
    }

    .letter {
      font-size: 3em;
      font-weight: bold;
      opacity: 0;
      transform: translateX(0);
      transition: all 0.5s ease;
    }

    .from-left {
      transform: translateX(-150px);
    }

    .from-right {
      transform: translateX(150px);
    }

    .appear {
      opacity: 1;
      transform: translateX(0);
    }

    .disappear {
      opacity: 0;
      transform: translateY(-20px);
    }

    .description {
      font-size: 1.2em;
      color: #ffffffbb;
      margin-top: 40px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .description.show {
      opacity: 1;
    }

    .button {
      margin-top: 30px;
    }

    .button a {
      text-decoration: none;
      padding: 12px 24px;
      background-color: #1e90ff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button a:hover {
      background-color: #0b6fc2;
    }
  </style>
</head>
<body>

  <div class="greetings" id="greetings">
    <!-- Alternatif kiri-kanan -->
    <span class="letter from-left">T</span>
    <span class="letter from-right">I</span>
    <span class="letter from-left">A</span>
    <span class="letter from-right">N</span>
    <span class="letter from-left">U</span>
    <span class="letter from-right">R</span>
    <span class="letter from-left">F</span>
    <span class="letter from-right">A</span>
    <span class="letter from-left">D</span>
    <span class="letter from-right">I</span>
    <span class="letter from-left">L</span>
    <span class="letter from-right">L</span>
    <span class="letter from-left">A</span>
    <span class="letter from-right">H</span>
  </div>

  <div class="description" id="desc">
    *aku ada hadiah spesial buat kamu!
  </div>

  <div class="button">
    <button>
      <a href="flower.html">Klik di sini</a>
    </button>
  </div>

  <script>
    const letters = document.querySelectorAll('.letter');
    const desc = document.getElementById('desc');

    function animateLetters(index = 0) {
      if (index < letters.length) {
        const letter = letters[index];
        letter.classList.add('appear');
        setTimeout(() => {
          letter.classList.remove('appear');
          letter.classList.add('disappear');
        }, 1000);

        setTimeout(() => {
          animateLetters(index + 1);
        }, 200); // jeda antar huruf
      } else {
        // Setelah semua huruf selesai, munculkan deskripsi
        setTimeout(() => {
          desc.classList.add('show');
        }, 500);

        // Hilangkan deskripsi dan reset semua huruf
        setTimeout(() => {
          desc.classList.remove('show');
          resetLetters();
        }, 3000);
      }
    }

    function resetLetters() {
      letters.forEach((letter, i) => {
        letter.classList.remove('appear', 'disappear');
        // ulang class posisi
        if (i % 2 === 0) {
          letter.classList.add('from-left');
        } else {
          letter.classList.add('from-right');
        }
      });

      setTimeout(() => {
        animateLetters();
      }, 1000);
    }

    animateLetters();
  </script>

</body>
</html>
